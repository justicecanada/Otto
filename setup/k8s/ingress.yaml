# CM-8 & CM-9: Defines the application's components within the AKS cluster

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: otto-ingress
  namespace: otto
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/whitelist-source-range: "${ALLOWED_IPS}" # AC-22: Whitelisting IP addresses
    nginx.ingress.kubernetes.io/proxy-body-size: "51200m"
    cert-manager.io/cluster-issuer: letsencrypt-cluster-issuer # SC-8: Ensure the integrity of transmitted data    
    # SC-10: Network Disconnect - Add timeout configurations
    nginx.ingress.kubernetes.io/proxy-read-timeout: "1800"  # 30 minutes
    nginx.ingress.kubernetes.io/proxy-send-timeout: "1800"  # 30 minutes
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"  # 1 minute
spec:
  ingressClassName: nginx
  # SC-8 & SC-13: TLS configuration for secure communication
  tls:
  - hosts:
    - ${HOST_NAME}
    secretName: tls-secret
  rules:
  - host: ${HOST_NAME}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: django-service
            port:
              number: 80
