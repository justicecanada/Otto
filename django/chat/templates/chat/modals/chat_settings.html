{% load i18n %}

<div class="modal modal-lg fade"
     id="settings-modal"
     tabindex="-1"
     aria-labelledby="settings-label"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="settings-label">
          <i class="bi bi-gear pe-1"></i>
          <span>{% trans "Chat settings" %}</span>
        </h1>
        <button type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label='{% trans "Close" %}'></button>
      </div>
      <div class="modal-body">
        <form>
          <p>TODO</p>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans "Cancel" %}</button>
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">{% trans "Save changes" %}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script></script>
</div>
